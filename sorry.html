    <style>
        body {
            font-family: 'SolaimanLipi', sans-serif;
            background-color: #f8f0fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
         transition: transform 0.5s ease-in-out;
}

body.move-down {
    transform: translateY(5vh);
}
        @font-face {
            font-family: 'SolaimanLipi';
            src: url('https://cdn.jsdelivr.net/gh/indictools/indica@main/fonts/solaimanlipi/solaimanlipi.ttf');
        }

        h1 {
            font-family: 'SolaimanLipi', sans-serif;
            font-size: 3em;
            color: #ff4b5c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        p {
            font-family: 'SolaimanLipi', sans-serif;
            font-size: 1.1em;
            color: #333;
            text-align: center;
        }

        .message-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px;
        }
    .claim-button1 {
            background-color: #f8f0fc;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 30px;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        
    </style>
</head>
<body><button class="claim-button1" id="backButton"><i class="fas fa-circle-arrow-left"></i></button>
    <div class="message-container">
        <h1>দুঃখিত</h1>
        <p>এখন অফিস বন্ধ তাই ক্যাশ আউট করতে পারবেন না</p>
        <p id="timerMessage">10 সেকেন্ড পরে একাই হোমে ফিরে যাবে</p>
    </div>
<script>document.getElementById('backButton').addEventListener('click', function() {
    // Add class to move the body down
    document.body.classList.add('move-down');
    
    // Wait for the animation to complete (1 second), then go back
    setTimeout(function() {
        window.history.back();
    }, 400);  // Match this duration with the CSS transition time
});
</script>
    <script>
        // 5-second countdown timer
        let timeLeft = 10;
        const timerMessage = document.getElementById("timerMessage");

        const countdown = setInterval(() => {
            timeLeft--;
            timerMessage.textContent = timeLeft + " সেকেন্ড পরে একাই পূর্ববর্তী পৃষ্ঠায় ফিরে যাবে";

            if (timeLeft <= 0) {
                clearInterval(countdown);
                // Trigger the back action
                window.history.back();
            }
        }, 1000); // Update every 1 second
    </script>
</body>
