        html, body {

.loader {
    display:none;
    margin-top:20px;
  width: 50px;
  height: 40px;
  --m:no-repeat linear-gradient(90deg,#000 70%,#0000 0);
  -webkit-mask: 
    var(--m) calc(0*100%/4) 100%/calc(100%/5) calc(1*100%/5),
    var(--m) calc(1*100%/4) 100%/calc(100%/5) calc(2*100%/5),
    var(--m) calc(2*100%/4) 100%/calc(100%/5) calc(3*100%/5),
    var(--m) calc(3*100%/4) 100%/calc(100%/5) calc(4*100%/5),
    var(--m) calc(4*100%/4) 100%/calc(100%/5) calc(5*100%/5);
  background: linear-gradient(#000 0 0) left/0% 100% no-repeat #ddd;
  animation: l14 1s infinite steps(6);
}
@keyframes l14 {
  100% {background-size: 120% 100%}
}
/* HTML: <div class="loader"></div> */
.loader2 {
  width: 140px;
  height: 60px;
  overflow: hidden;
  position: relative;
}
.loader2:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius:50%;
  inset:0;
  margin:auto; 
  background: #000;
  transform-origin: bottom;
  animation: l10-1 3s infinite;
}
.loader2:after {
  content: "";
  position: absolute;
  width:16px;
  height:28px;
  bottom:calc(50% - 8px);
  background: #000;
  animation: l10-2 3s infinite;
}
@keyframes l10-1 {
 0%,
 10% {transform:translate(0)     scale(1)  ;box-shadow: 60px 0 ,60px 0}
 20%,
 40% {transform:translate(40px)  scale(1)  ;box-shadow: 60px 0 ,60px 0}
 48% {transform:translate(40px)  scale(1)  ;box-shadow: 8px  0 ,60px 0}
 50% {transform:translate(40px)  scale(1.5);box-shadow: 0    0 ,60px 0}
 58% {transform:translate(40px)  scale(1.5);box-shadow: 0    0 ,8px  0}
 60%,
 70% {transform:translate(40px)  scale(2)  ;box-shadow: 0    0 ,0    0}

 85% {transform:translate(-100px) scale(2)  ;box-shadow: 0    0 ,0    0}
 87% {transform:translate(-100px) scale(1)  ;box-shadow: 0    0 ,0    0}
 100%{transform:translate(0)     scale(1)  ;box-shadow: 0    0 ,0    0}
}
@keyframes l10-2 {
 20%,70% {left:50%}
 0%,10%,85%,100% {left:-25px}
}    .no-connection-popup {
                       display: flex;
            background-color: #ffccd2;
            padding: 10px;
            border-left: 5px solid #f24655;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
            text-align: center;
            z-index: 100;
            position: fixed;
            margin-right: -8%;
            top: 20px;
            right: -20px; /* Start off-screen */
            width: 200px;
            display: none; /* Hidden initially */
            opacity: 0;
            animation: slideIn .3s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                right: 20px; /* Slide into view */
            }
        }

        .no-connection-popup .icon {
            font-size: 26px;
            color: red;
            margin-bottom: 10px;
        }

        .no-connection-popup h1 {
            font-size: 16px;
            margin: 10px 0;
            color: black;
        }
        .no-connection-popup button {
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
        }

        .no-connection-popup button:focus {
            outline: none;
        }

    </style>
